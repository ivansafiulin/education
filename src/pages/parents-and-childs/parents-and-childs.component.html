<div class="parents-childs">
  <div *ngFor="let resource of resources; trackBy:identify" class="container-wrapper">
    <div class="container-block">
      <h4 class="title-text text-bold">{{ resource.title }}</h4>
      <div class="resource">
        <div *ngIf="resource.isLoading" class="spinner-wrapper">
          <span class="spinner"></span>
        </div>
        <iframe
          [src]="resource.src | safe"
          (load)="onLoadResource(resource)"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</div>
